<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <title>Aromas - Panadería</title>
  <meta charset="UTF-8" />
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script th:src="@{/js/rutinas.js}"></script>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-light p-0" th:fragment="navbar">
      <div class="container">
        <a th:href="@{/}" class="navbar-brand mb-0 h1">Aromas</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item px-2">
              <a class="nav-menu-link nav-link" th:href="@{/pasteles/listado}">Pasteles</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-menu-link nav-link" th:href="@{/postres/listado}">Postres</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-menu-link nav-link" th:href="@{/reposterias/listado}">Reposteria</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-menu-link nav-link" th:href="@{/resena/listado}">Reseñas</a>
            </li>
            <li class="nav-item px-2" sec:authorize="isAuthenticated()">
              <a class="nav-menu-link nav-link" th:href="@{/consultas/listado}">Consultas</a>
            </li>
            <li class="nav-item px-2" sec:authorize="isAuthenticated()">
              <a th:href="@{/carrito/listado}" class="btn-navbar btn-carrito" title="Ver carrito">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
            <li class="nav-item px-2" sec:authorize="!isAuthenticated()">
              <a class="btn-navbar btn-login" th:href="@{/login}">Iniciar sesión</a>
            </li>
            <li class="nav-item px-2" sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn-navbar btn-logout">Cerrar sesión</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="main-header" class="py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 position-relative z-index-1">
            <div sec:authorize="isAuthenticated()">
              <h1 class="display-4"><i class="fas fa-bread-slice"></i>Bienvenido, <span sec:authentication="name"></span></h1>
            </div>
            <div sec:authorize="!isAuthenticated()">
              <h1 class="display-4"><i class="fas fa-bread-slice"></i>Bienvenidos a Aromas</h1>
            </div>
            <p class="lead subtitle">Descubre el sabor y la tradición de nuestra panadería artesanal.</p>
          </div>
        </div>
      </div>
    </section>
  </header>
  <footer th:fragment="footer" class="mt-5 p-4">
    <div class="container">
      <div class="col">
        <p class="lead text-center mb-0">
          &COPY; 2025 Panadería Aromas - Todos los derechos reservados
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
