<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}">
    <title>Panadería</title>
</head>
<body>
    <header>
        <nav th:replace="~{layout/plantilla :: navbar}"></nav>
    </header>    

    <section id="login">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <h4 class="login-title">
                        Inicio de sesion
                    </h4>
                </div>
                
                
                <div th:if="${param.error}" class="alert alert-danger">
                    <span>Nombre de usuario o contraseña no validos</span>
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success">
                    <span>Se ha cerrado su sesion</span>
                </div>

                <form method="POST" th:action="@{/login}" class="login-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" 
                               class="form-input" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" 
                               class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-login">Iniciar sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
