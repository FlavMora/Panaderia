<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>

        <section th:fragment="listadoPostres" id="postres" class="container my-5">
            <div class="row g-4 justify-content-center">

                <!-- Pasteles -->
                <div class="col-md-4" th:each="pasteles : ${pasteles}">
                    <div class="card shadow product-card h-100">
                        <img th:src="${pasteles.imagen}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${pasteles.descripcion}"></h5>
                                <p class="card-text" th:text="${pasteles.nombre}"></p>
                            </div>
                            <div class="card-footer text-muted text-center">
                               [[ '$' + ${pasteles.precio} + ' - ' + ${pasteles.calificacion} + '★' ]]
                            </div>
                    </div>
                </div>

                <!-- Postres -->
                <div class="col-md-4" th:each="postres : ${postres}">
                    <div class="card shadow product-card h-100">
                        <img th:src="${postres.imagen}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${postres.descripcion}"></h5>
                                <p class="card-text" th:text="${postres.nombre}"></p>
                            </div>
                            <div class="card-footer text-muted text-center">
                               [[ '$' + ${postres.precio} + ' - ' + ${postres.calificacion} + '★' ]]
                            </div>
                    </div>
                </div>

                <!-- Reposterías -->
                <div class="col-md-4" th:each="reposterias : ${reposterias}">
                    <div class="card shadow product-card h-100">
                        <img th:src="${reposterias.imagen}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${reposterias.descripcion}"></h5>
                                <p class="card-text" th:text="${reposterias.nombre}"></p>
                            </div>
                            <div class="card-footer text-muted text-center">
                               [[ '$' + ${reposterias.precio} + ' - ' + ${reposterias.calificacion} + '★' ]]
                            </div>
                    </div>
                </div>

            </div>
        </section>

        <!--  Sección para crear los filtros -->
        <section th:fragment="filtros" class="container my-5">
            <div class="card shadow mx-auto" style="max-width: 700px;">

                <div class="card-header text-center" style="background-color: var(--warm-beige);">
                    <h4 class="mb-0"><i class="fas fa-filter"></i> Consultas de Productos</h4>
                </div>

                <form method="POST" th:action="@{/consultas/query1}" class="needs-validation" novalidate>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="precioInf" class="form-label">Precio Inferior</label>
                                <input type="number" class="form-control" th:value="${precioInf}"
                                       th:name="precioInf" required />
                                <div class="invalid-feedback">Campo obligatorio</div>
                            </div>

                            <div class="col-md-6">
                                <label for="precioSup" class="form-label">Precio Superior</label>
                                <input type="number" class="form-control" th:value="${precioSup}"
                                       th:name="precioSup" required />
                                <div class="invalid-feedback">Campo obligatorio</div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-editar">
                            <i class="fas fa-paper-plane"></i> Consultar
                        </button>
                    </div>
                </form>
            </div>
            
                <div th:fragment="script">
        <script>
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()

        </script>
    </div>
        </section>

    </body>
</html>
